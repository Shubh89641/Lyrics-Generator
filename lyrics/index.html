<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lyrics Generator</h1>
        <div class="form-group">
            <label for="artist">Artist:</label>
            <input type="text" id="artist" placeholder="Enter artist name">
        </div>
        <div class="form-group">
            <label for="song">Song:</label>
            <input type="text" id="song" placeholder="Enter song title">
        </div>
        <button id="generate-btn">Generate Lyrics</button>
        <div id="lyrics-container">
            <pre id="lyrics"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
